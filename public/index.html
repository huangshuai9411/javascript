<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>醉翁亭记</title>
    <style type="text/css">
      .p1{
        color: red
      }
      .p2{
        font-size: 30px
      }
      .p3{
        color: yellow
      }
      img{
        width: 50%;
        height: auto
      }
    </style>
	</head>
	<body>
    <p class="p1">环滁皆山也。其西南诸峰，林壑尤美，望之蔚然而深秀者，琅琊也。</p>
    <p class="p2">山行六七里，渐闻水声潺潺，而泻出于两峰之间者，酿泉也。</p>
    <p class="p3">峰回路转，有亭翼然临于泉上者，醉翁亭也。</p>
    <p>作亭者谁？山之僧智仙也。名之者谁？太守自谓也。太守与客来饮于此，饮少辄醉，而年又最高，故自号曰醉翁也。醉翁之意不在酒，在乎山水之间也。</p>
    山水之乐，得之心而寓之酒也。
    <p>若夫日出而林霏开，云归而岩穴暝，晦明变化者，山间之朝暮也。野芳发而幽香，佳木秀而繁阴，风霜高洁，水落而石出者，山间之四时也。朝而往，暮而归，四时之景不同，而乐亦无穷也。</p>

  </body>
</html>
<script type="text/javascript">
  // window.onload 会在页面结构加载完成时自动调用，这时候能保证代码获取 DOM 节点真实有效。
  window.onload = function() {
    let p = document.getElementsByTagName('p'); // 注意这是一个类数组集合，所以需要循环挨个修改样式。
    for (let i = 0; i < p.length; i++) {
    // css 属性以短线连接的，在 JS 操作时均为“驼峰”形式，
    // 例如：background-color => backgroundColor, font-size => fontSize， 想想为什么会有这样的规则？
      p[i].style.backgroundColor = '#ddd';
      p[i].style.fontSize = '20px';
    }
    let newDiv = document.createElement('div');
    newDiv.style.color = 'red';
    newDiv.style.opacity = '0.8';
    newDiv.style.fontSize = '40px';
    newDiv.innerHTML = '我是新加的 div 元素，设置或替换节点内容可以使用设置节点的 innerHTML 值';
    document.body.appendChild(newDiv);
  }
</script>
